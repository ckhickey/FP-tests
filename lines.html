	<script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawCurveTypes);

      var data = new google.visualization.DataTable();
      data.addColumn('year', 'X');

      data.addColumn('year', 'Europe');
      data.addColumn('year', 'Multi-Continent/Other');
      data.addColumn('year', 'North America');

      fdata.addRows([
        [1989, 0, 0, 0, 1],  [1990, 0, 0, 0, 2],  [1991, 0, 0, 0, 8],  [1992, 0, 1, 0, 13],   [1993, 1, 5, 0, 31],  [1994, 0, 11, 0, 27],
        [1995, 3, 10, 3, 51],  [1996, 0, 14, 1, 36],  [1997, 3, 19, 3, 57],  [1998, 1, 16, 0, 51],  [1999, 0, 20, 5, 92], [2000, 2, 20, 3, 71],

		  //backgroundColor: 'transparent',
          pieHole: 0.4,
		  pieSliceBorderColor: '#333',
		  pieSliceText: 'value',
		  fontName: 'solidoblack',

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
