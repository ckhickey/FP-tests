<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <style type="text/css" media="screen">

	@font-face {
		font-family: 'solidoblack';
		src: url('fonts/solido-black-webfont-webfont.eot');

	<script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'line']});
      google.charts.setOnLoadCallback(drawLineColors);
      function drawLineColors() {
      var data = new google.visualization.DataTable();
      data.addColumn('year', 'X');
      data.addColumn('year', 'Asia');
      data.addColumn('year', 'Europe');
      data.addColumn('year', 'Multi-Continent/Other');
      data.addColumn('year', 'North America');

      fdata.addRows([
        [1989, 0, 0, 0, .07],[1990, 0, 0, 0, 0.14],[1991, 0, 0, 0, 0.57],[1992, 0, 0.20, 0, 0.93],[1993, 0.96, 1.02, 0, 2.21],[1994, 0, 2.25, 0, 1.93],
        [1995, 2.88, 2.05, 3.90, 3.64],[1996, 0, 2.87, 1.30, 2.57],[1997, 2.88, 3.89, 3.90, 4.07],[1998, 0.96, 3.28, 0, 3.64],[1999, 0, 4.10, 6.49, 6.57],[2000, 1.92, 4.10, 3.90, 5.07],
        [2001, 1.92, 6.35, 2.60, 5.21],[2002, 0.96, 8.20, 6.49, 3.71],[2003, 0.96, 5.12, 2.60, 4.07],[2004, 1.92, 5.53, 5.19, 4.86], [2005, 3.85, 6.15, 9.09, 5.07],[2006, 4.81, 5.94, 9.09, 5.43],

        [2013, 7.69, 4.71, 3.90, 6.21],[2014, 20.19, 3.69, 9.09, 6.00],[2015, 15.38, 1.43, 7.79, 1.14]
      ]);

        var options = {
		  title: "Chinese",
		  colors: ['#f16d75', '#ee2431', '#6E1117', '#FD940C'],
		  //backgroundColor: 'transparent',
		  fontName: 'solidoblack',
		  legend: {position: 'top', alignment: 'center'},
		  titleTextStyle: {fontSize: 18},
      vAxis: {
          format: 'percent',
          gridlines: {color: '#333', count: 4},
          title: 'Annual proportion of gene therapy trials, by continent'
        }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

  </head>
