<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <style type="text/css" media="screen">

	@font-face {
		font-family: 'solidoblack';
		src: url('fonts/solido-black-webfont-webfont.eot');
		src: url('fonts/solido-black-webfont-webfont.eot?#iefix') format('embedded-opentype'), url('..fonts/solido-black-webfont-webfont.svg') format('svg'), url('fonts/solido-black-webfont-webfont.woff') format('woff'), url('fonts/solido-black-webfont-webfont.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}
    </style>
	<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
['School', 'Students'],
          ['Public',      2355],
		  ['Private Secular', 19474],
		  ['Catholic',     14487],
          ['Evangelical Christian',  11538],
		  ['Lutheran', 1392],
		  ['Episcopal', 1072],
      ['Adventist', 893],
      ['Quaker', 433],
      ['Other Religious', 703]
        ]);

        var options = {
		  title: "Chinese Students in U.S. High Schools: Where They Go (By F-1 Visa Issuances)",
		  colors: ['#f16d75', '#ee2431', '#6E1117', '#FD940C', '#6E3236', '#797979', '#885C4b', '#adadad', '#333333'],
		  //backgroundColor: 'transparent',
          pieHole: 0.4,
		  pieSliceBorderColor: '#333',
		  pieSliceText: 'value',
		  fontName: 'solidoblack',
		  legend: {position: 'bottom'},
		  titleTextStyle: {fontSize: 18}
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 100%; height: auto;"></div>
  </body>
</html>
